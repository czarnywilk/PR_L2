<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adrian Tarza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class = "col-sm-4">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Imię</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Podaj imię">
                    </div>
                </div>
                <div class = "col-sm-4">
                    <div class="mb-3">
                        <label for="surnameInput" class="form-label">Nazwisko</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Podaj nazwisko">
                    </div>
                </div>
                <div class = "col-sm-4">
                    <div class="mb-3">
                        <label class="form-label" for="specificSizeSelect">Płeć</label>
                            <select class="form-select" id="specificSizeSelect">
                                <option selected>Wybierz...</option>
                                <option value="1">Mężczyzna</option>
                                <option value="2">Kobieta</option>
                                <option value="3">Helikopter bojowy</option>
                            </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class = "col-sm-12">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Opis</label>
                        <input type="text" class="form-control" id="opisInput" placeholder="Podaj opis">
                    </div>
                </div>
                <div class = "col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                            <label class="form-check-label" for="autoSizingCheck2">
                                Poinformuj o rozwiązaniu
                            </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class = "col-sm-4">
                    <div class="form-check">
                        <button type="submit" class="btn btn-primary">Wyślij</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
